<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>五子棋</title>
    <style>
        div#chess {
            display: flex;
            width: 450px;
            height: 450px;
            padding: 0px;
            display: block;
            margin: 50px auto 0px auto;
            box-shadow: -2px -2px 2px #efefef, 5px 5px 5px #b9b9b9;
            background-image: url(bg.png);
            align-items: center;
            justify-content: center;
        }

        div.chessArea {
            display: block;
            width: 480px;
            height: 450px;
            padding: 0px;
        }

        .chessArea table {
            border-collapse: collapse;
            position: relative;
        }

        .chessAreaItem {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            margin: 0px;
            top: 0px;
            bottom: 0px;
        }

        .info {
            width: 450px;
            height: 30px;
            color: red;
            font-size: 15px;
            padding-left: 20px;
            margin: 0px auto;
            line-height: 30px;
            box-sizing: border-box;
        }

        .buttonGroup {
            width: 500px;
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
        }

        .buttonGroup div:hover {
            cursor: pointer;
        }

        .restart {
            text-align: center;
            background-color: #45c01a;
            border-radius: 5px;
        }

        .revert,
        .removeRevert {
            text-align: center;
            background-color: #b9b9b9;
            border-radius: 5px;
        }

        .restart>span,
        .revert>span,
        .removeRevert>span {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
        }
    </style>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div id="chess" class="chess" style="display:flex;">
        <div class="chessArea"></div>
    </div>
    <div class="info" id="info"></div>
    <div class="buttonGroup">
        <div id=‘restart‘ class="restart">
            <span>重新开始</span>
        </div>

        <div id=‘revert‘ class="revert" onclick="revert()">
            <span>悔棋</span>
        </div>
        <div id=‘removeRevert‘ class="removeRevert" onclick="removeRevert()">
            <span>撤销悔棋</span>
        </div>
    </div>


</body>

</html>




<script>
    var over = false;
    var me = true; //我

    var chressBord = [];//棋盘
    for (var i = 0; i < 15; i++) {
        chressBord[i] = [];
        for (var j = 0; j < 15; j++) {
            chressBord[i][j] = 0;
        }
    }

    //赢法的统计数组
    var blackWin = [];
    var whiteWin = [];

    //赢法数组
    var wins = [];
    for (var i = 0; i < 15; i++) {
        wins[i] = [];
        for (var j = 0; j < 15; j++) {
            wins[i][j] = [];
        }
    }

    var count = 0; //赢法总数
    //横线赢法
    for (var i = 0; i < 15; i++) {
        for (var j = 0; j < 11; j++) {
            for (var k = 0; k < 5; k++) {
                wins[i][j + k][count] = true;
            }
            count++;
        }
    }

    //竖线赢法
    for (var i = 0; i < 15; i++) {
        for (var j = 0; j < 11; j++) {
            for (var k = 0; k < 5; k++) {
                wins[j + k][i][count] = true;
            }
            count++;
        }
    }

    //正斜线赢法
    for (var i = 0; i < 11; i++) {
        for (var j = 0; j < 11; j++) {
            for (var k = 0; k < 5; k++) {
                wins[i + k][j + k][count] = true;
            }
            count++;
        }
    }

    //反斜线赢法
    for (var i = 0; i < 11; i++) {
        for (var j = 14; j > 3; j--) {
            for (var k = 0; k < 5; k++) {
                wins[i + k][j - k][count] = true;
            }
            count++;
        }
    }

    for (var i = 0; i < count; i++) {
        blackWin[i] = 0;
        whiteWin[i] = 0;
    }

    function isLightBackground(id, isLight) {
        var $this = document.getElementById(id);
        if (isLight) {
            $this.style.backgroundColor = "#45c01a";
        } else {
            $this.style.backgroundColor = "#b9b9b9";
        }

    }

    function drawChess(id, me) {
        if (me) {
            $("#" + id).css("backgroundImage", "url(black.png)");
        } else {
            $("#" + id).css("backgroundImage", "url(white.png)");
        }
    }

    function removeChess(id) {
        $("#" + id).css("backgroundImage", "none");
    }

    var i, j;
    var id;
    function chessAreaItemClick(aid) {
        id = aid;
        if (over) {
            return;
        }
        drawChess(id, me);
        i = id.split(‘-‘)[0];
        j = id.split(‘-‘)[1];
        if (me) {
            if (chressBord[i][j] == 0) {
                chressBord[i][j] = 1;//黑子
                debugger;
                for (var k = 0; k < count; k++) {
                    if (wins[i][j][k]) {
                        blackWin[k]++;
                        whiteWin[k] = 6;//这个位置对方不可能赢了
                        if (blackWin[k] == 5) {
                            over = true;
                            isLightBackground(‘revert‘, false);
                            isLightBackground(‘removeRevert‘, false);
                            $("#info").text("黑子已胜！再来一盘！");
                            break;
                        }
                    }
                }

            }
        } else {
            if (chressBord[i][j] == 0) {
                chressBord[i][j] = 2;//白子
                for (var k = 0; k < count; k++) {
                    if (wins[i][j][k]) {
                        whiteWin[k]++;
                        blackWin[k] = 6;
                        if (whiteWin[k] == 5) {
                            over = true;
                            isLightBackground(‘revert‘, false);
                            isLightBackground(‘removeRevert‘, false);
                            $("#info").text("白子已胜！再来一盘！");
                            break;
                        }
                    }
                }
            }
        }
        if (!over) {
            me = !me;
            //悔棋的样式点亮
            isLightBackground(‘revert‘, true);
        }

    }

    var revertFlag = false;
    //悔棋事件
    function revert() {
        if (!over && !revertFlag) {
            removeChess(id);
            chressBord[i][j] = 0;
            if (!me) {
                for (var k = 0; k < count; k++) {
                    if (wins[i][j][k]) {
                        blackWin[k]--;
                    }
                }
            } else {
                for (var k = 0; k < count; k++) {
                    if (wins[i][j][k]) {
                        whiteWin[k]--;
                    }
                }
            }
            me = !me;
            revertFlag = true;
            //撤销悔棋的样式点亮，悔棋样式disabled
            isLightBackground(‘revert‘, false);
            isLightBackground(‘removeRevert‘, true);
        }
    }

    //撤销悔棋事件
    function removeRevert() {
        if (!over && revertFlag) {
            if (me) {
                if (chressBord[i][j] == 0) {
                    drawChess(id, me);
                    chressBord[i][j] = 1;//黑子
                    for (var k = 0; k < count; k++) {
                        if (wins[i][j][k]) {
                            blackWin[k]++;
                        }
                    }

                }
            } else {
                if (chressBord[i][j] == 0) {
                    drawChess(id, me);
                    chressBord[i][j] = 2;//白子
                    for (var k = 0; k < count; k++) {
                        if (wins[i][j][k]) {
                            whiteWin[k]++;
                        }
                    }
                }
            }
            if (!over) {
                me = !me;
            }
            revertFlag = false;

            //悔棋的样式点亮，撤销悔棋样式disabled
            isLightBackground(‘revert‘, true);
            isLightBackground(‘removeRevert‘, false);
        }
    }

    //重新开始
    document.getElementById("restart").onclick = function () {
        window.location.reload();
    }

    //画所有的棋子
    function initChess() {
        var $chessArea = document.getElementById("chessArea");
        $tbody = $(".chessArea").append(‘<table cellspacing="0px"><tbody></tbody></table>‘);
        for (var i = 0; i < 15; i++) {
            var $tr = $tbody.append(‘<tr></tr>‘);
            for (var j = 0; j < 15; j++) {
                $tr.append(‘<td class="chessAreaItem" id=‘ + i +‘-‘+ j + ‘ onclick = "chessAreaItemClick(id)" ></td >‘);
            }
        }
    }
    initChess();

</script>
